<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div class="row">
      <div class="columns large-12 medium-12 small-12 right" data-sticky-container>
        <div class="sticky" data-sticky data-margin-top="0">
          <!--These will combine to make a sticky nav bar that will stay at the top of the page, even when scrolling.-->
          <nav class="onTop">
            <ul>
              <li>Item 1</li>
              <li>Item 2</li>
              <li>Item 3</li>
              <li>Item 4</li>
              <li>Item 5</li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="large-12 medium-12 small-12 columns">
        <p><img src="http://placekitten.com.s3.amazonaws.com/homepage-samples/408/287.jpg" alt="Kitten" width="1000px">  </p>
      </div>
    </div>

    <div class="row">
      <div class="large-7 medium-7 small-7 columns">
        <p> <img src="http://placekitten.com.s3.amazonaws.com/homepage-samples/200/140.jpg" alt="Another kitten" width=700px> </p>
      </div>
      <div class="large-5 medium-5 small-5 columns">
        <p> <img src="http://placekitten.com.s3.amazonaws.com/homepage-samples/200/139.jpg" alt="Again with a kitten" width=500px> </p>
      </div>
    </div>

    <div class="row">
      <div class="large-4 medium-4 small-4 columns">
        <p> <img src="http://placekitten.com.s3.amazonaws.com/homepage-samples/96/139.jpg" alt="Small kitten" width=333px> </p>
      </div>
      <div class="large-4 medium-4 small-4 columns">
        <p> <img src="http://placekitten.com.s3.amazonaws.com/homepage-samples/200/286.jpg" alt="Small kitten also" width=333px; </p>
      </div>
      <div class="large-4 medium-4 small-4 columns">
        <p> <img src="http://placekitten.com.s3.amazonaws.com/homepage-samples/96/140.jpg" alt="Third small kitten" width=333px; </p>
      </div>
    </div>

    <div class="row">
      <div class="large-12 medium-12 small-12 columns">
        <footer>
          <p>  Here are where the footers will go.  </p>
        </footer>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
